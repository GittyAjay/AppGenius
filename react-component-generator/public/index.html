<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avishkar.Ai</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./assets/avish_ai_logo.png" alt="Avishkar.Ai Logo">
    </div>
    <!-- <div class="app-name">
      Avishkar.Ai
    </div> -->
    <!-- <div class="action-button"> -->
    <!-- <button class="btn">Action</button> -->
    <!-- </div> -->
  </header>

  <div class="chat-view">
    <!-- <div class="watermark">Avishkar.Ai</div> -->
    <div class="chat-welcome-text">
      <div class="chat-message received ">
        <p>Welcome to the AI App Generator. How can I assist you today?</p>
      </div>
      <div class="chat-message explanation welcomeTextContainer">
        <p>Generate a chat app</p>
      </div>
      <div class="chat-message self-care welcomeTextContainer">
        <p>Generate a self-care app medical app.</p>
      </div>
      <div class="chat-message itinerary welcomeTextContainer">
        <p>Create an itinerary app for exploring destinations.</p>
      </div>
    </div>
    <div class="chat-messages-container">

    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input-box" placeholder="Type your message...">
      <button class="send-button">
        <img src="./assets/arrow_up.png" alt="img" width="20" height="100%">
      </button>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
</body>

</html>
